<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pilih Pulsa</title>
  <style>
    body {
      font-family: Arial;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      text-align: center;
      padding: 40px;
    }
    .box {
      background: white;
      color: black;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      display: inline-block;
      margin: 10px;
    }
    select, button {
      padding: 12px;
      margin-top: 10px;
      width: 200px;
      border-radius: 10px;
      border: none;
    }
    button {
      background-color: #0072ff;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Pilih Jumlah Pulsa dan Provider</h1>
  <div class="box">
    <label for="provider">Provider:</label><br>
    <select id="provider">
      <option>Telkomsel</option>
      <option>Indosat</option>
      <option>XL</option>
      <option>Tri</option>
      <option>Smartfren</option>
    </select><br><br>

    <label for="jumlah">Jumlah Pulsa:</label><br>
    <select id="jumlah">
      <option>Rp10.000</option>
      <option>Rp25.000</option>
      <option>Rp50.000</option>
      <option>Rp100.000</option>
    </select><br><br>

    <button onclick="alert('Permintaan pulsa berhasil dikirim!, Pastikan anda Login Dengan Akun yang benar agar Pulsa Masuk ke nomer Anda')">Klaim Pulsa</button>
  </div>
</body>
